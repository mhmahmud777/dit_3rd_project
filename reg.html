<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/style-reg.css">
</head>
<body>
	<div class="regform">
		<h1>Registration</h1>
		<form>
			<p>Full Name</p>
			<input type="text" name="" placeholder="Enter Fullname">

			<p>Email</p>
			<input type="email" name="" placeholder="example@email.com">

			<p>Re-Enter Email</p>
			<input type="email" name="" placeholder="example@email.com">

			<p>Password</p>
			<input type="Password" name="" placeholder="Enter Password">

			<p>Retype Password</p>
			<input type="password" name="" placeholder="Retype Password">
			<br><br>
			<input type="submit" name="" value="signup">
		</form>
		
	</div>

</body>
</html>
